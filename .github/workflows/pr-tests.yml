name: PR Tests

on:
  pull_request:
    branches: [ main, develop, master ]

jobs:
  pr-tests:
    name: PR Playwright Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Run Playwright tests
        run: npm test
        env:
          CI: true
          BASE_URL: ${{ secrets.BASE_URL || 'https://www.saucedemo.com' }}
          RETRIES_CI: 1
          WORKERS_CI: 2

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: pr-test-results
          path: |
            playwright-report/
            test-results/
          retention-days: 7

      - name: Comment PR with test results
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');

            let comment = '## üß™ Test Results\n\n';

            try {
              const results = JSON.parse(fs.readFileSync('test-results/results.json', 'utf8'));
              const stats = results.stats;

              comment += `- ‚úÖ **Passed:** ${stats.expected}\n`;
              comment += `- ‚ùå **Failed:** ${stats.unexpected}\n`;
              comment += `- ‚è≠Ô∏è **Skipped:** ${stats.skipped}\n`;
              comment += `- ‚è±Ô∏è **Duration:** ${(stats.duration / 1000).toFixed(2)}s\n\n`;

              if (stats.unexpected > 0) {
                comment += '‚ö†Ô∏è **Some tests failed. Please check the workflow logs for details.**\n';
              } else {
                comment += '‚úÖ **All tests passed!**\n';
              }
            } catch (error) {
              comment += '‚ö†Ô∏è Could not parse test results.\n';
            }

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
