name: Playwright Tests

on:
  push:
    branches: [main, develop, master]
  pull_request:
    branches: [main, develop, master]
  workflow_dispatch: # Allows manual triggering

permissions:
  contents: read
  pull-requests: read
  checks: write

jobs:
  test:
    name: Playwright Tests
    runs-on: ubuntu-latest
    timeout-minutes: 60

    strategy:
      fail-fast: false
      matrix:
        # Run tests on multiple Node.js versions for compatibility
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Run Playwright tests
        run: npm test
        env:
          CI: true
          RETRIES_CI: 2
          WORKERS_CI: 1
          ENABLE_HTML_REPORTER: true
          ENABLE_JSON_REPORTER: true
          ENABLE_JUNIT_REPORTER: true
          SCREENSHOT_ON_FAILURE: true
          VIDEO_ON_FAILURE: true
          TRACE_ON_RETRY: true

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-${{ matrix.node-version }}
          path: |
            playwright-report/
            test-results/
          retention-days: 30

      - name: Upload test results to GitHub Actions
        uses: dorny/test-reporter@v1
        if: always()
        continue-on-error: true
        with:
          name: Playwright Test Results
          path: test-results/junit.xml
          reporter: java-junit
          list-suites: all
          list-tests: all
          max-annotations: 50
          fail-on-error: false

  # Optional: Lint job
  lint:
    name: Code Linting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Run ESLint
        run: npm run lint || echo "ESLint not configured or failed - continuing..."
        continue-on-error: true
